<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bgPrimary">
    <ul id="menu">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="contato.html">Contato</a>
      </li>
    </ul>

    <div class="container mb-50">
      <div>
        <form>
          <label for="nome">Nome:</label><br />
          <input type="text" id="nome" onkeyup="validaNome()" />
          <div id="txtNome"></div>
          <br />
          <label for="email">E-mail:</label><br />
          <input type="email" id="email" onkeyup="validaEmail()" />
          <div id="txtEmail"></div>
          <br />
          <label for="assunto">Assunto:</label><br />
          <textarea
            name="assunto"
            id="assunto"
            onkeyup="validaAssunto()"
            cols="60"
            rows="5"
          ></textarea>
          <div id="txtAssunto"></div>
          <br />
          <button onclick="enviar()">Enviar</button>
        </form>
      </div>

      <div class="ml-50">
        <p>Av. Paulista, 1000</p>
        <p>São Paulo</p>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.098169135352!2d-46.65412628538375!3d-23.56491746760797!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5994f2e15a7d%3A0xdeb92126793e5e90!2sAv.%20Paulista%2C%201000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1spt-PT!2sbr!4v1629246614852!5m2!1spt-PT!2sbr"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
          onmousemove="mapaZoom"
          onmouseout="mapaNormal"
          id="mapa"
        ></iframe>
      </div>
    </div>
    <hr />
    <footer>
      <div class="container mb-50">
        <a href="https://github.com/flantunes">
          <img class="tm-social p-30" src="./img/github.png" alt="logo github" />
        </a>
        <a href="https://www.linkedin.com/in/fl%C3%A1via-antunes-8245b2179/">
          <img class="tm-social p-30" src="./img/linkedin.png" alt="logo linkedin" />
        </a>
        <a href="https://www.instagram.com/flantunes/">
          <img class="tm-social p-30" src="./img/instagram.png" alt="logo instagram" />
        </a>
        <a href="https://www.facebook.com/flavia.antunes.7161">
          <img class="tm-social p-30" src="./img/facebook.png" alt="logo facebook" />
        </a>
      </div>
      <p class="center" style="font-style: italic">
        Todos os direitos reservados a Flávia Antunes &copy
      </p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
